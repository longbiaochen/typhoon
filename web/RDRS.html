<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RDRS</title>
    <!-- Libraries -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/js/jquery-3.1.1.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/p5.min.js"></script>
    <script src="lib/js/coordtransform.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA676X6MxO6WGnm7CTBCgMq7j7ok-8-5wY"></script>
    <!-- App -->
    <script src="RDRS.js"></script>
    <link href="RDRS.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container" id="banner">
            <h2>Road Damage Reporting System (RDRS)</h2>
        </div>
    </nav>
    <div class="container" id="content">
        <div id="map_view"></div>
        <div id="action_view">
            <div class="row">
                <div class="alert alert-success" role="alert" id="success_alert"></div>
                <div class="alert alert-danger" role="alert" id="error_alert"></div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-success" id="report_button">Report</button>
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-danger" id="delete_button">Delete</button>
                </div>
            </div>
            <hr/>
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="coordinates">Coordinates</label>
                        <input type="text" class="form-control damage-field" id="coordinates" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="coordinates"><a id="grid_link" target="_blank">GRID</a> Number</label>
                        <input type="text" class="form-control damage-field" id="grid_number" placeholder="">
                    </div>
                    <div class="form-group ">
                        <label for="date">Date</label>
                        <input type="date" class="form-control damage-field" id="date" placeholder="">
                    </div>
                    <div class="form-group ">
                        <label for="time">Time</label>
                        <input type="time" class="form-control damage-field" id="time" placeholder="">
                    </div>
                    <div class="form-group ">
                        <label for="damage_type">Damage Type</label>
                        <input type="text" class="form-control damage-field" id="damage_type">
                    </div>
                    <div class="form-group ">
                        <label for="damage_impact">Damage Impact</label>
                        <input type="text" class="form-control damage-field" id="damage_impact">
                    </div>
                    <div class="form-group ">
                        <label for="source_url">Source URL</label>
                        <div class="input-group">
                            <input type="text" class="form-control damage-field" id="source_url">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="source_url_checker">Go</button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="source_url"><a id="damage_link" target="_blank">Damage ID</a></label>
                        <input type="text" class="form-control damage-field" id="damage_id">
                    </div>
                </form>
            </div>
            <hr/>
            <div class="row">
                <br/>
                <a href="http://weibo.com/fjxmjj" target="_blank">厦门交警-新浪微博</a>
                <br/>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default">
        <div class="container" id="footer">
            <h5><a href="http://scsc.xmu.edu.cn" target="_blank">&copy; 2016 Fujian Key Laboratory of Sensing and Computing for Smart City, Xiamen University</a></h5>
        </div>
    </nav>
</body>

</html>
