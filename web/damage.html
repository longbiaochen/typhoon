<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Road Damage Reporting System (RDRS)</title>
    <!-- Libraries -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/js/jquery-3.1.1.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/p5.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=ac0lOKt3QEZCR48ZQDmm9mMxPsCFSelY"></script>
    <!-- App -->
    <script src="damage.js"></script>
    <link href="damage.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="page-header" id="banner">
            <h1>Road Damage Reporting System (RDRS)</h1>
        </div>
        <div id="content">
            <div id="map_view"></div>
            <div id="action_view">
                <div class="row">
                    <div class="alert alert-success" role="alert" id="success_alert"></div>
                    <div class="alert alert-danger" role="alert" id="error_alert"></div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary" id="new_button">New</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-success" id="report_button">Report</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-danger" id="delete_button">Delete</button>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <form>
                        <div class="form-group">
                            <label for="coordinates">Coordinates</label>
                            <a class="pull-right" href="http://api.map.baidu.com/lbsapi/getpoint/index.html" target="_blank">Search in Baidu Maps</a>
                            <input type="text" class="form-control damage-field" id="coordinates" placeholder="">
                        </div>
                        <div class="row">
                            <div class="col-md-7">
                                <div class="form-group ">
                                    <label for="date">Date</label>
                                    <input type="date" class="form-control damage-field" id="date" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group ">
                                    <label for="time">Time</label>
                                    <input type="time" class="form-control damage-field" id="time" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="damage_type">Damage Type</label>
                            <input type="text" class="form-control damage-field" id="damage_type">
                        </div>
                        <div class="form-group ">
                            <label for="damage_impact">Damage Impact</label>
                            <input type="text" class="form-control damage-field" id="damage_impact">
                        </div>
                        <div class="form-group ">
                            <label for="source_url">Source URL</label>
                            <div class="input-group">
                                <input type="text" class="form-control damage-field" id="source_url">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="source_url_checker">Go</button>
                            </span>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="source_url">Damage ID</label>
                            <input type="text" class="form-control damage-field" id="damage_id">
                        </div>
                    </form>
                </div>
                <hr/>
                <div class="row">
                    <br/>
                    <a href="http://weibo.com/xmfm107?is_search=0&visible=0&is_all=1&is_tag=0&profile_ftype=1&page=21#feedtop" target="_blank">厦门交通广播-新浪微博</a>
                    <br/>
                    <br/>
                    <a href="http://weibo.com/1750354532/E8nYioiz8" target="_blank">Example Damage Event</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
